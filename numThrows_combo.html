<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Number of Throws</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
		<style type="text/css">

			#input{
				position: absolute;
				top: 75px;
				left: 800px;
				width: 100px;
				font-size: 13px;
			}

			#checkboxes{
				position: absolute;
				top: 75px;
				left: 690px;
				width: 100px;
				font-size: 12px;
				font-family: Arial, Helvetica, sans-serif;
			}

			.division_labels {
				font-size: 15px;
				font-weight: 600;
				font-family: Arial, Helvetica, sans-serif;
				text-anchor: start;
			}

			.data_labels {
				font-family: Arial, Helvetica, sans-serif;
				font-size: 12px;
				text-anchor: middle;
				font-weight: 500;
			}

			.tooltips {
				font-family: Arial, Helvetica, sans-serif;
				font-size: 12px;
				font-weight: 600;
				fill: gray;
			}

		</style>
	</head>
	<body>

		<select id="input">
				<option value="all" selected="selected" class="dropdown">All games</option>
				<option value="2016" class="dropdown">2016 games</option>
				<option value="2017" class="dropdown">2017 games</option>
		</select>

		<form id="checkboxes">
		  <input type="checkbox" class="checkbox_year" id="checkbox_2016" value="2016"> 2016 games<br>
		  <input type="checkbox" class="checkbox_year" id="checkbox_2017" value="2017"> 2017 games<br>
		</form>
		<script type="text/javascript">

		// Width and height
		var margin = {top: 20, bottom: 20, right: 20, left: 20};
		var w = 900;
		var h = {svg: 450, head: 25 };
		var h_mens = (h.svg-h.head-margin.top-margin.bottom)/3/2 + h.head+margin.top;
		var h_mixed = ((h.svg-h.head-margin.top-margin.bottom*2)/3*(1.5)) + h.head+margin.top;
		var h_womens = ((h.svg-h.head-margin.top-margin.bottom*2)/3*2.5) + h.head+margin.top;
		var w_label = 80; //width of MENS WOMENS MIXED label area

		var default_color = d3.rgb(56,118,104);
		var color1 = d3.rgb(170,62,71);
		var color2 = d3.rgb(150,140,60);

		var radius = 8; // radius of all circles
		var dataset, averages, xScale;

		// convert data types for some columns
		var rowConverter = function(d) {
			return {
				game_id: parseInt(d.game_id),
				division: d.division,
				throws: parseInt(d.throws),
				win_team: d.win_team,
				lose_team: d.lose_team,
				score: d.score,
				tournament: d.tournament,
				game_type: d.game_type,
				year: parseInt(d.year)
			};
		};

		// Convert team name ID's to strings that can be displayed
		var teamNames = [{team_id: "bos_ironside", name: "Ironside"}, {team_id: "den_johnnybravo", name: "Johnny Bravo"},
										{team_id: "sf_revolver", name: "Revolver"}, {team_id: "aus_doublewide", name: "Doublewide"},
										{team_id: "ral_ringoffire", name: "Ring of Fire"}, {team_id: "dc_truckstop", name: "Truck Stop"},
										{team_id: "chi_machine", name: "Machine"}, {team_id: "sea_sockeye", name: "Sockeye"},
										{team_id: "sea_mixtape", name: "Mixtape"}, {team_id: "phi_amp", name: "AMP"},
										{team_id: "bos_slowwhite", name: "Slow White"}, {team_id: "sea_bfg", name: "BFG"},
										{team_id: "sf_blackbird", name: "Blackbird"}, {team_id: "min_dragnthrust", name: "Drag'n Thrust"},
										{team_id: "ct_metronorth", name: "Metro North"}, {team_id: "sf_mischief", name: "Mischief"},
										{team_id: "sf_fury", name: "Fury"}, {team_id: "bos_brutesquad", name: "Brute Squad"},
										{team_id: "den_mollybrown", name: "Molly Brown"}, {team_id: "atl_ozone", name: "Ozone"},
										{team_id: "sea_riot", name: "Riot"}, {team_id: "col_revolution", name: "Revolution"}];
		var team_ids = teamNames.map(a => a.team_id);
		var teamName_convert = function(team_id) {
			var index = team_ids.indexOf(team_id);
			return teamNames[index].name;
		};

		var min_sub, max_sub;
		function find_minsub(selection) {
			// Calculate min/max specific for the year
			var sub_dataset = dataset.filter(function(d) {
													return d.year==selection;
												});
			min_sub = {all: d3.min(sub_dataset, function(d) { return d.throws; }),
						 mens: d3.min(sub_dataset, function(d) {
										if (d.division=="mens") {
											return d.throws;
										}}),
						 womens: d3.min(sub_dataset, function(d) {
										if (d.division=="womens") {
											return d.throws;
										}}),
						 mixed: d3.min(sub_dataset, function(d) {
										if (d.division=="mixed") {
											return d.throws;
										}})
						};
			return(min_sub);
		} // end find min sub function

		function find_maxsub(selection) {
			// Calculate min/max specific for the year
			var sub_dataset = dataset.filter(function(d) {
													return d.year==selection;
												});

			max_sub = {all: d3.max(sub_dataset, function(d) { return d.throws; }),
						 mens: d3.max(sub_dataset, function(d) {
										if (d.division=="mens") {
											return d.throws;
										}}),
						 womens: d3.max(sub_dataset, function(d) {
										if (d.division=="womens") {
											return d.throws;
										}}),
						 mixed: d3.max(sub_dataset, function(d) {
										if (d.division=="mixed") {
											return d.throws;
										}})
						};

			return(max_sub);
		};

		// Import data and run everything on this data
		d3.csv("numThrows.csv", rowConverter, function(data) {

			// Copy data into global dataset
			dataset = data;

			// Create averages dataset (for additional circles and labels)
			averages = dataset.filter(function(d) {
				return d.game_id==0;
			})

			// Create convenient mins and maxes
			var min = {all: d3.min(dataset, function(d) { return d.throws; }),
									mens: d3.min(dataset, function(d) {
										if (d.division=="mens") {
											return d.throws;
										}}),
									womens: d3.min(dataset, function(d) {
										if (d.division=="womens") {
											return d.throws;
										}}),
									mixed: d3.min(dataset, function(d) {
										if (d.division=="mixed") {
											return d.throws;
										}})
									};
			var min_list = [min.mens, min.womens, min.mixed];
			var max = {all: d3.max(dataset, function(d) { return d.throws; }),
								 mens: d3.max(dataset, function(d) {
										if (d.division=="mens") {
											return d.throws;
										}}),
								 womens: d3.max(dataset, function(d) {
										if (d.division=="womens") {
											return d.throws;
										}}),
								 mixed: d3.max(dataset, function(d) {
										if (d.division=="mixed") {
											return d.throws;
										}})
									};
			var max_list = [max.mens, max.womens, max.mixed];

			// Create scale function
			var xScale = d3.scaleLinear()
								 .domain([min.all, max.all])
								 .range([margin.left+w_label, w-margin.right]);

			// Create an SVG
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h.svg);

			// Create a title in the header section
			svg.append("text")
				 .attr("id", "title")
				 .attr("x", margin.left)
				 .attr("y", margin.top)
				 .text("Number of throws per game")
				 .style("font-size", 25)
				 .style("font-weight", "bold")
				 .style("font-family", "sans-serif");

			// Add a line
			svg.append("line")
				 .style("stroke", "black")
				 .attr("x1", margin.left)
				 .attr("y1", margin.top+5) // midway between header and subheader
				 .attr("x2", w)
				 .attr("y2", margin.top+5);

			// Create a subheader
			svg.append("text")
				 .attr("id", "subtitle")
				 .attr("x", margin.left)
				 .attr("y", margin.top+23)
				 .text("Number of throws attempted in each game and on average across each division's games")
				 .style("font-size", 12)
				 .style("font-family", "sans-serif");

			// Filter/highlight label
			svg.append("text")
				 .text("Filter on:")
				 .attr("x", 800)
				 .attr("y", 60)
				 .style("font-size", 12)
				 .style("font-family", "sans-serif")
				 .style("font-weight", "bold");
			var highlight = svg.append("text")
				 .text("Highlight:")
				 .attr("x", 685)
				 .attr("y", 60)
				 .style("font-size", 12)
				 .style("font-family", "sans-serif")
				 .style("font-weight", "bold");

			// Create labels for Men's, Mixed, Women's on left side
			var labels = svg.append("g"); // Create a group

			labels.append("text")
				 .attr("x", margin.left)
				 .attr("y", h_mens+5)
				 .text("MEN'S")
				 .attr("class", "division_labels");

			labels.append("text")
				 .attr("x", margin.left)
				 .attr("y", h_mixed+5)
				 .text("MIXED")
				 .attr("class", "division_labels");

			labels.append("text")
				 .attr("x", margin.left)
				 .attr("y", h_womens+5)
				 .text("WOMEN'S")
				 .attr("class", "division_labels");

			// Create lines for MEN'S, MIXED, WOMEN'S
			var lines = svg.append("g");
			lines.style("stroke", "black")
					 .style("opacity", 0.7); //styles that affect all lines

			// Men's line
			lines.append("line")
					 .attr("id", "mens_line")
					 .attr("x1", xScale(min.mens))
			 		 .attr("x2", xScale(max.mens))
					 .attr("y1", h_mens)
					 .attr("y2", h_mens);

			// Mixed line
 			lines.append("line")
					 .attr("id", "mixed_line")
					 .attr("x1", xScale(min.mixed))
			 		 .attr("x2", xScale(max.mixed))
					 .attr("y1", h_mixed)
 					 .attr("y2", h_mixed);

			 // Women's line
			 lines.append("line")
			 		 .attr("id", "womens_line")
					 .attr("x1", xScale(min.womens))
			 		 .attr("x2", xScale(max.womens))
					 .attr("y1", h_womens)
			 		 .attr("y2", h_womens);

			 // Add data labels - numbers of throws that are visible on main screen
			 var data_labels = svg.selectAll("data_labels")
			 	 .data(dataset)
			 	 .enter()
			 	 .append("text")
				 .attr("class", "data_labels")
			 	 .text(function(d) {
					 if ((d.division=="mens" & (d.throws==min.mens | d.throws==max.mens | d.game_id==0)) | // if it's min, max, or average
			 				 (d.division=="mixed" & (d.throws==min.mixed | d.throws==max.mixed | d.game_id==0)) |
			 				 (d.division=="womens" & (d.throws==min.womens | d.throws==max.womens | d.game_id==0))) {
			 			 return d.throws;
			 		 }
			 	 })
			 	 .attr("x", function(d) {
			 		 return xScale(d.throws)
			 	 })
			 	 .attr("y", function(d) {
			 		 if (d.division=="mens") {
			 			 return h_mens+30;
			 		 }
			 		 else if (d.division=="mixed") {
			 			 return h_mixed+30;
			 		 }
			 		 else {
			 			 return h_womens+30;
			 		 }
			 	 })
				 .style("fill", function(d) {
					 if (d.game_id==0 &(d.year==2016 | d.year==2017)) {
							 return "none";
					 }
					 else { return "black"; }
				 });

			// Outer circles for averages
			var avg_circles = svg.selectAll("avg_circles")
				 .data(averages)
				 .enter()
				 .append("circle")
				 .attr("cx", function(d) {
						return xScale(d.throws);
				 })
				 .attr("cy", function(d) {
 					 	if (d.division=="mens") {
 						 	return h_mens;
 					 	}
 					 	else if (d.division=="mixed") {
 						 	return h_mixed;
 					 	}
 					 	else {
 						 	return h_womens;
 					 	}
 				 })
				 .attr("r", radius*1.5)
				 .style("fill", "none")
				 .style("stroke", function(d) {
					 if (d.year==2017 | d.year==2016) { // do not show the 2016 and 2017 ones
						 return "none";
					 }
					 else { return default_color; }
				 });

			// Initially create all circles
			var main_circles = svg.selectAll("main_circles")
				 .data(dataset)
				 .enter()
				 .append("circle");

			// Define things that all circles will have
			main_circles.attr("cx", function(d) {
										return xScale(d.throws)
									})
									.attr("cy", function(d) {
				 					 	if (d.division=="mens") {
				 						 	return h_mens;
				 					 	}
				 					 	else if (d.division=="mixed") {
				 						 	return h_mixed;
				 					 	}
				 					 	else {
				 						 	return h_womens;
				 					 	}
				 				 	})
									.attr("r", radius)
									.style("fill", function(d) {
										if (d.game_id==0 & (d.year==2017 | d.year==2016)) { // do not show the 2016 and 2017 averages
											return "none";
										}
										else { return default_color; }
									})
									.style("opacity", 0.75);

			// Hover for non-average circles
			main_circles.on("mouseover", function(d) { // on mouseover, see details
								d3.select(this).style("opacity", 1)

			 					var xPosition = parseFloat(d3.select(this).attr("cx"));
			 					var yPosition = parseFloat(d3.select(this).attr("cy"));

								// Create a tooltip - info about game
								svg.append("text")
										.attr("id", "tooltip1")
										.attr("class", "tooltips")
										.attr("x", xPosition)
										.attr("y", yPosition+48)
										.style("text-anchor", function() {
											if (xPosition < (w - margin.right - 100)) { // if not near the right margin
												if (xPosition < (margin.left + w_label) + 100) { // if near the left margin...
													return "start";
												}
												else { return "middle"; } // else it's somewhere in the middle of the graphic
											}
											else if (xPosition >= (w - margin.right - 100)) { // near the right margin
												return "end";
											}
										})
										.text(function() {
											if (d.game_id==0) {
												if (d.year==2016) {
													return "2016 Average";
												}
												else if (d.year==2017) {
													return "2017 Average";
												}
												else { return "Average of all games"; }
											}
											else {
												return d.year + " " + d.tournament + " " + d.game_type;
											}
										});
								svg.append("text")
										.attr("class", "tooltips")
										.attr("x", xPosition)
										.attr("y", yPosition+60)
										.style("text-anchor", function() {
											if (xPosition < (w - margin.right - 100)) { // if not near the right margin
												if (xPosition < (margin.left + w_label) + 100) { // if near the left margin...
													return "start";
												}
												else { return "middle"; } // else it's somewhere in the middle of the graphic
											}
											else if (xPosition >= (w - margin.right - 100)) { // near the right margin
												return "end";
											}
										})
										.text(function() {
											if (d.game_id!=0) {
												return teamName_convert(d.win_team) + " (" + d.score.split("-")[0] + ") vs. " + teamName_convert(d.lose_team) + " (" + d.score.split("-")[1] + ")";
											}
										});

								// other data labels on that line disappear
								svg.append("rect")
									 .attr("id", "label_background")
									 .attr("x", w_label+margin.left-10)
									 .attr("y", yPosition+15)
									 .attr("width", w-(w_label+margin.left-10))
									 .attr("height", 20)
									 .style("fill", "white");

								// add temp data label
								svg.append("text")
									 .text(d.throws)
									 .attr("id", "temp_datalabels")
									 .attr("class", "data_labels")
									 .attr("x", xPosition)
									 .attr("y", yPosition+30)
									 .style("font-weight", "bold");

							})
							.on("mouseout", function() {
									d3.selectAll(".tooltips").remove();
									d3.select("#temp_datalabels").remove();
									d3.select("#label_background").remove();
								 	d3.select(this)
								 		.style("fill", default_color)
										.style("opacity", 0.75);
							});

			// INTERACTIVITY
			// Filtering options
			d3.selectAll("#input")
				.on("change", function() {

					// Uncheck all checkboxes
					d3.selectAll(".checkbox_year")
						.property("checked", false);

					var selection = d3.select(this).node().value; //selection value

					// make sure default mouseout is the default color -- issues arise when you check and then go straight into filtering
					main_circles.on("mouseout", function() {
												  d3.selectAll(".tooltips").remove();
												  d3.select("#temp_datalabels").remove();
												  d3.select("#label_background").remove();
													d3.select(this)
														.style("fill", default_color)
														.style("opacity", 0.75);
											});

					if (selection==2016 | selection==2017) {

						// Do not show check checkboxes
						d3.selectAll("#checkboxes")
							.property("disabled", true)
							.style("visibility", "hidden");

						highlight.style("fill", "none"); // remove highlight text

						// determine the "other" selection reference
						var other_selection = 0;
						if (selection==2016) { other_selection = 2017; }
						else { other_selection = 2016; };

						min_sub = find_minsub(selection); // find the subset with minimums
						max_sub = find_maxsub(selection); // find the subset with maximums

						// remove circles from other year
						main_circles.style("fill", function(d) {
													if (d.year==selection) {
														return default_color;
													}
													else { return "none"; }
												})

						// Average circles/labels
						avg_circles.style("stroke", function(d) {
													if (d.year==selection) {
														return default_color;
													}
													else { return "none"; }
												});

						// update lines
						lines.select("#mens_line")
								 .attr("x1", xScale(min_sub.mens))
								 .attr("x2", xScale(max_sub.mens));

						lines.select("#mixed_line")
								 .attr("x1", xScale(min_sub.mixed))
								 .attr("x2", xScale(max_sub.mixed));

						lines.select("#womens_line")
								 .attr("x1", xScale(min_sub.womens))
								 .attr("x2", xScale(max_sub.womens));

						// Data labels
						data_labels.text(function(d) {
													if ((d.division=="mens" & (d.throws==min_sub.mens | d.throws==max_sub.mens | d.game_id==0)) | // if it's min, max, or average
						 	 			 				 (d.division=="mixed" & (d.throws==min_sub.mixed | d.throws==max_sub.mixed | d.game_id==0)) |
						 	 			 				 (d.division=="womens" & (d.throws==min_sub.womens | d.throws==max_sub.womens | d.game_id==0))) {
						 	 			 			 return d.throws;
							 			 		 }
							 			 	 })
											 .style("fill", function(d) {
												 if (d.year==selection) {
													 return "black";
												 }
												 else { return "none";}
											 });

				 } // end if statement
					else { // else, it's all games

						// Allow checkbox usage
						d3.selectAll("#checkboxes")
							.property("disabled", false)
							.style("visibility", "visible");

						highlight.attr("fill", "black");

						// circles
						main_circles.style("fill", function(d) {
													if (d.game_id==0) {
														if (d.year==2016 | d.year==2017) {
															return "none";
														}
														else { return default_color; }
													}
													else { return default_color; }
												});

						// average circles
						avg_circles.style("stroke", function(d) {
							 					 if (d.year==2016 | d.year==2017) {
							 						 return "none";
							 					 }
							 					 else { return default_color; }
							 				  });

						// lines
						lines.select("#mens_line")
								 .attr("x1", xScale(min.mens))
								 .attr("x2", xScale(max.mens));

						lines.select("#mixed_line")
								 .attr("x1", xScale(min.mixed))
								 .attr("x2", xScale(max.mixed));

						lines.select("#womens_line")
								 .attr("x1", xScale(min.womens))
								 .attr("x2", xScale(max.womens));

						// Data labels return to normal
				    data_labels.style("fill", function(d) {
				                  if (d.game_id==0 &(d.year==2016 | d.year==2017)) {
				                     return "none";
				                  }
				                  else { return "black"; }
				                })
												.text(function(d) {
													if ((d.division=="mens" & (d.throws==min.mens | d.throws==max.mens | d.game_id==0)) | // if it's min, max, or average
															(d.division=="mixed" & (d.throws==min.mixed | d.throws==max.mixed | d.game_id==0)) |
															(d.division=="womens" & (d.throws==min.womens | d.throws==max.womens | d.game_id==0))) {
														return d.throws;
													}
												});
					}; // end of else
			}); // end on filtering

			var hover_year = 0;
			var other_year = 0;

			d3.select("#checkbox_2016")
				.on("change", update_checkboxes);

			d3.select("#checkbox_2017")
				.on("change", update_checkboxes);

			function update_checkboxes() {

				// Get info on current setting
				hover_year = d3.select(this).node().value; // record the year that's clicked
				if (hover_year==2016) { other_year = 2017; }
				else { other_year = 2016; };

				// Set fill color
				var fill = "";
				if (hover_year==2016) { fill = color1; }
				else { fill = color2; };

				if (d3.select(this).property("checked")) { // If the current checkbox is checked...

					// FInd min and max
					min_sub = find_minsub(hover_year); // find the subset with minimums
					max_sub = find_maxsub(hover_year); // find the subset with maximums

					// Change color of existing circles
					main_circles.filter(function(d) {
												return d.year==hover_year;
											})
											.style("fill", fill)
											.style("opacity", 0.75)
											.on("mouseout", function(d) {
											 d3.selectAll(".tooltips").remove();
											 d3.select("#temp_datalabels").remove();
											 d3.select("#label_background").remove();
											 d3.select(this).style("fill", fill)
																			.style("opacity", 0.75)
											});
					// Average circles appear
					avg_circles.filter(function(d) {
												return d.year==hover_year;
											})
											.style("stroke", fill);

					// Data labels
					data_labels.filter(function(d) { // only show the "new" average
												return d.year==hover_year & d.game_id==0;
											})
											.style("fill", fill);
					data_labels.filter(function(d) { // don't show the universal average data label
												return d.game_id==0 & d.year!=2016 & d.year!=2017;
											})
											.style("fill", "none");

				} // end if statement
				else { // if it's not checked

				 // Don't show the small circles for the 2016 and 2017 averages
				 main_circles.filter(function(d) {
											 return d.year==hover_year;
										 })
										 .style("fill", function(d) {
											 if (d.game_id==0) {
													 return "none";
											 }
											 else { return default_color; }
										 })
										 .on("mouseout", function() {
												 d3.selectAll(".tooltips").remove();
												 d3.select("#temp_datalabels").remove();
												 d3.select("#label_background").remove();
												 d3.select(this)
													 .style("fill", default_color)
													 .style("opacity", 0.75);
										 });
				 // Don't show the outer average circle
				 avg_circles.filter(function(d) {
					 						return d.year==hover_year;
				 						})
										.style("stroke", "none");

				 // Data labels return to normal
				 data_labels.style("fill", function(d) {
											 if (d.game_id==0 &(d.year==2016 | d.year==2017)) {
													return "none";
											 }
											 else { return 'black'; }
										 })
										 .text(function(d) {
											 if ((d.division=="mens" & (d.throws==min.mens | d.throws==max.mens | d.game_id==0)) | // if it's min, max, or average
													 (d.division=="mixed" & (d.throws==min.mixed | d.throws==max.mixed | d.game_id==0)) |
													 (d.division=="womens" & (d.throws==min.womens | d.throws==max.womens | d.game_id==0))) {
												 return d.throws;
											 }
										 });
				} // end else statement
			} // end edit checkboxes function

		}); // end d3.csv

    </script>
